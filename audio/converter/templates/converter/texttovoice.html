<body>
    <a href="/"><button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

    <h1 style="text-align: center; margin-bottom:50px;">Convert Your Text To Voice</h1>
    <div class="container">
        <div class="card card-body" style="height: 20rem;">
            <form action="" method="post">
                {% csrf_token %}
                <label for="inputPassword5" class="form-label">Enter Text</label>
<input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="text">
<div id="passwordHelpBlock" class="form-text">
  Enter The Text You Want To Be Spoken Out.
</div>
                <input type="submit" value="submit" class="btn btn-outline-dark" style="margin-top:20px;width:150px;">
            </form>
            <a href="{% url 'converter:download' %}"><button class="btn btn-outline-dark dbtn">Download Audio File</button></a>
            
        </div>
    </div>
